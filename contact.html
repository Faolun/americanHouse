    <!-- content -->

    <div class="container">
        <div class="row">
            <form class="col s12 l6" name="contactform" method="post" action="https://formspree.io/americanhouseandannex@gmail.com">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name *</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="phone" name="phone" type="tel" class="validate">
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="_replyto" type="email" class="validate">
                        <label for="email">Email *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="email_body" name="email_body" class="materialize-textarea"></textarea>
                        <label for="email_body">Email Body *</label>
                    </div>
                </div>
                <input type="hidden" name="_subject" value="American House Email" />
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" value="Send">SEND</button>
                    </div>
                </div>
            </form>
            <div class="col l6 s12">
                <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=american%20house%20and%20annex%20hope%20nj&key=AIzaSyDXVKEsfmVNUIdnNQhGW_B-rHGFB0jhn2Q" allowfullscreen></iframe>
            </div>
        </div>
    </div>
